<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Learning Hub</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #1a1a1a;
    color: #e0e0e0;
    overflow: hidden;
    position: relative;
  }

  #title {
    position: absolute;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: 3em;
    letter-spacing: 4px;
    transition: all 0.5s ease;
  }

  .orb {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.8em;
    cursor: pointer;
    transition: all 0.5s ease;
    user-select: none;
    color: #fff;
  }

  #phoneModeBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: #444;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 20;
    color: #fff;
    font-size: 1.5em;
  }

  .vertical-mode #title {
    font-size: 2.5em;
  }

  .cursor-circle {
    position: fixed;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid #fff;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: all 0.1s ease;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="title">The Learning Hub</div>
<div id="phoneModeBtn">ðŸ“±</div>
<div class="cursor-circle" id="cursorCircle"></div>

<script>
const orbData = [
  {label: '123', url: 'https://oeyc2014.github.io/RainbowRandoms'},
  {label: 'ABC', url: 'https://oeyc2014.github.io/WordScramble/'},
  {label: '+/-', url: 'https://oeyc2014.github.io/TheAdditionGame'}
];

let orbElements = [];
const radius = 250;
const centerX = window.innerWidth/2;
const centerY = window.innerHeight/2;

orbData.forEach((orb, index) => {
  const div = document.createElement('div');
  div.className = 'orb';
  div.textContent = orb.label;
  div.addEventListener('click', () => { window.location.href = orb.url; });
  document.body.appendChild(div);
  orbElements.push(div);
});

function layoutOrbs() {
  const angleStep = (2 * Math.PI) / orbElements.length;
  orbElements.forEach((orb, i) => {
    const angle = i * angleStep;
    const x = centerX + radius * Math.cos(angle) - 40;
    const y = centerY + radius * Math.sin(angle) - 40;
    orb.style.left = `${x}px`;
    orb.style.top = `${y}px`;
  });
}

layoutOrbs();

// Orb rotation on click (like rotary phone)
document.body.addEventListener('click', (e) => {
  if(document.body.classList.contains('vertical-mode')) return;
  const dx = e.clientX - centerX;
  const dy = e.clientY - centerY;
  const angle = Math.atan2(dy, dx);
  orbElements.forEach((orb, i) => {
    const newAngle = angle + i * (2 * Math.PI / orbElements.length);
    const x = centerX + radius * Math.cos(newAngle) - 40;
    const y = centerY + radius * Math.sin(newAngle) - 40;
    orb.style.left = `${x}px`;
    orb.style.top = `${y}px`;
  });
});

// Phone mode toggle
const phoneModeBtn = document.getElementById('phoneModeBtn');
phoneModeBtn.addEventListener('click', () => {
  document.body.classList.toggle('vertical-mode');
  if(document.body.classList.contains('vertical-mode')) {
    const spacing = 120; // vertical spacing between orbs
    orbElements.forEach((orb, i) => {
      orb.style.left = '50%';
      orb.style.transform = 'translateX(-50%)';
      orb.style.top = `${100 + i * spacing}px`;
    });
  } else {
    orbElements.forEach(orb => orb.style.transform = '');
    layoutOrbs();
  }
});

// Cursor circle
const cursorCircle = document.getElementById('cursorCircle');
document.addEventListener('mousemove', e => {
  cursorCircle.style.left = `${e.clientX}px`;
  cursorCircle.style.top = `${e.clientY}px`;
});

document.addEventListener('touchmove', e => {
  const touch = e.touches[0];
  cursorCircle.style.left = `${touch.clientX}px`;
  cursorCircle.style.top = `${touch.clientY}px`;
}, {passive: false});
</script>

</body>
</html>
