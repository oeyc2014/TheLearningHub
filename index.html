<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Learning Hub</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  header {
    width: 100%;
    background-color: #1f1f1f;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    padding: 5px 0;
    border-bottom: 1px solid #333;
    transform: translateY(-100px);
    transition: transform 0.5s ease;
    z-index: 5;
  }

  header.show {
    transform: translateY(0);
  }

  .game-btn {
    background: #2a2a2a;
    border: none;
    border-radius: 10px;
    color: #e0e0e0;
    font-size: 0.95em;
    margin: 5px 10px;
    padding: 6px 12px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .game-btn:hover {
    color: #00e676;
    background-color: #3a3a3a;
    transform: scale(1.1);
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    overflow: auto;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 95%;
    border: none;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,255,118,0.15);
    transition: all 0.4s ease;
  }

  #toggleBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #00e676;
    border: none;
    border-radius: 6px;
    width: 45px;
    height: 45px;
    font-size: 1.6em;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 10px rgba(0,230,118,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 10;
  }

  #toggleBtn:hover {
    transform: rotate(90deg) scale(1.1);
    box-shadow: 0 0 15px rgba(0,230,118,0.5);
  }

  @media (max-width: 768px) {
    .game-btn {
      font-size: 0.85em;
      padding: 5px 10px;
    }

    iframe {
      height: 90%;
    }
  }
</style>
</head>
<body>
  <header id="header">
    <button class="game-btn" onclick="loadGame('https://oeyc2014.github.io/RainbowRandoms')">Numbers</button>
    <button class="game-btn" onclick="loadGame('https://oeyc2014.github.io/WordScramble/')">Scrambler</button>
    <button class="game-btn" onclick="loadGame('https://oeyc2014.github.io/TheAdditionGame')">Math</button>
  </header>

  <button id="toggleBtn">â˜°</button>

  <main>
    <iframe id="gameFrame" src=""></iframe>
  </main>

<script>
const header = document.getElementById('header');
const toggleBtn = document.getElementById('toggleBtn');
let headerVisible = false;

toggleBtn.addEventListener('click', () => {
  headerVisible = !headerVisible;
  header.classList.toggle('show', headerVisible);
});

function loadGame(url) {
  document.getElementById('gameFrame').src = url;
  if(headerVisible){
    headerVisible = false;
    header.classList.remove('show');
  }
}
</script>
</body>
</html>
